<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Imagem do dia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        .title{
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .image{
            margin-bottom: 38px;
        }
        .texto{
            padding-right: 20px;
            position: relative;
            float: left;
        }
        .col.corpo {
            width: 32%;
            position: relative;
            height: 80%;
            left: 14%;
        }
        .imagem_do_dia {
            float: right;
            left: 100%;
            position: absolute;
            height: 100%;
        }
    </style>
</head>
    <body style="background: #e9ecef">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
            </div>
        </nav>
        <div class="container">
            <div th:object="${imageOfTheDayJson}">
                <div class="row">
                    <div class="col-10 title">
                        <h2 th:text="*{titlePt}" class="h1 d-flex justify-content-center "></h2>
                    </div>
                    <div class = 'col-md-10'>
                        <div class="row d-flex justify-content-center">
                            <div class="col-sm-5 ">
                                <p class ="text-sm-left" th:text="*{explanationPt}"></p>
                            </div>
                            <div class="col-sm-5">
                                <figure class="figure btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    <img th:src="*{url}" class="img-fluid img-thumbnail image rounded " th:alt="*{titlePt}">
                                    <figcaption class="figure-caption" th:text="*{copyright}"></figcaption>
                                </figure>
                            </div>
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-fullscreen">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel" th:text="*{titlePt}"></h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <img th:src="*{urlHD}" class="img-fluid justify-content-center" th:alt="*{copyright}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
